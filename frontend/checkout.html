<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1rem;
      }
      input,
      button,
      textarea {
        padding: 0.5rem;
        margin: 0.5rem 0;
        width: 100%;
      }
      a {
        text-decoration: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Checkout</h1>
    <div>
      <label for="identifier">Phone or Email:</label>
      <input
        type="text"
        id="identifier"
        placeholder="Enter your phone or email"
      />
    </div>
    <div>
      <label for="cart">Cart (JSON format):</label>
      <textarea
        id="cart"
        rows="4"
        placeholder='e.g. [{"id":1,"quantity":2}]'
      ></textarea>
    </div>
    <button onclick="placeOrder()">Place Order</button>
    <div id="result"></div>
    <a href="index.html">Back to Products</a>

    <script>
      const API_BASE = "http://localhost:3000/api";

      async function placeOrder() {
        const identifier = document.getElementById("identifier").value;
        let cart;
        try {
          cart = JSON.parse(document.getElementById("cart").value);
        } catch (err) {
          alert("Invalid cart JSON.");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/orders`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ customerIdentifier: identifier, cart }),
          });
          const result = await response.json();
          document.getElementById("result").innerText = JSON.stringify(result);
        } catch (error) {
          console.error("Error placing order:", error);
        }
      }
    </script>
  </body>
</html>
